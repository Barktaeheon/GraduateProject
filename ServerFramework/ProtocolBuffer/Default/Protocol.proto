syntax = "proto3";

enum Direction{
	UP = 0;
	DOWN = 1;
	LEFT = 2;
	RIGHT = 3;
}

message VECTOR3 {
float x = 1;
float y = 2;
float z = 3;
}

message VECTOR4
{
	float x = 1;
	float y = 2;
	float z = 3;
	float w = 4;
}

message EQINFO
{
	float gold = 1;
	float increasePower = 2;
	float increaseDefensive = 3;
	float increaseHp = 4;
}

 /*
WarriorPlayerState
*/
message PLAYERSTATE
{
	int64			id = 1;
	bool				ifattack = 2;
	int64			animstate = 3;
	int64			movespeed = 4;
	double		animationTime = 5;
	int64			animationIndex = 6;
}

message PLAYERANIMSTATE
{
	int64			id = 1;
	int64			animstate = 2;
	bool				ifattack = 3;
	bool				isRunshift = 4;
    bool				isMoveFront = 5;
    bool				isMoveBack = 6;
    bool				isMoveLeft = 7;
    bool				isMoveRight = 8;
    bool				isWAttack = 9;
    bool				isSAttack = 10;
    bool				isRAttack = 11;
    bool				isCombo = 12;
    bool				isRoll = 13;
    bool				isHit = 14;
    bool				isJump = 15;
	int64			wComboStack = 16;
	int64			sComboStack = 17;
}

// 자기 자신이 움직였을 때의 패킷
message SELFPLAYERMOVE
{
	int64 id = 1;
	float moveX = 2;
	float moveY = 3;
	float moveZ = 4;
}

// 움직였을 때 전송하는 함수 
message CHARMOVE
{
	int64 id = 1;
	float moveX = 2;
	float moveY = 3;
	float moveZ = 4;
	float rotateX = 5;
	float rotateY = 6;
	float rotateZ = 7;
	float rotateW = 8;
	bool  jumpingState = 9;
}

/*
======================================
Server
======================================
*/

/*
 클라이언트가 접속에 성공했다는 것
*/
message SC_CONNECTSUCCESS{
	// id 
	int64 id = 1;
	// 시작 위치
	int64 cellIndex = 2;
	// 캐릭터 타입
	int64 type = 4;
}

// 다른 클라이언트가 로그인 했을 때 
message SC_OTHERCLIENTLOGIN 
{
	int64 id = 1;
	int64 cellIndex = 2;
	// 캐릭터 타입
	int64 type = 3;
}

/*
클라이언트에서 움직이는 것이 실패했을 때
*/
message SC_MOVEFAILED
{
	int64 id = 1;
	VECTOR3 prevPos = 3;
}

/*
다른 녀석들이 시야에 보인다. 
*/

 message SC_VIEWINRANGE
 {
	int64 id = 1;
	VECTOR3 position = 2;
	int64 cellindex = 3;
	int64 type = 4;
 }
/*
======================================
Client
======================================
*/

// Client가 로그인 했음을 다른 클라이언트에게 알린다. 
message CS_LOGIN 
{
	int64 id = 1;
}

// 공격했을 때 보내는 함수
message CS_ATTACK
{
	int64 id = 1;
	VECTOR3 attackPos = 2;
	float damage = 3;
}

// 연결 해제
message CS_DISCONNECT 
{
	int64 id = 1;
}

