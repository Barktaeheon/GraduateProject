syntax = "proto3";



message POSITION {
float x = 1;
float y = 2;
float z = 3;
}

message CHARDATA
{
	float power = 1;
	float defensive = 2;
}

message SC_CLIENTCONNECT{
	int64 id = 1;
	CHARDATA charData = 2;
	POSITION startPos = 3;
}

message SC_POS {
	int64 id = 1;
	POSITION pos = 2;
	int64 move_time = 3;
}

message SC_REMOVE_OBJECT {
	int64 id = 1;
}

enum Direction{
	UP = 0;
	DOWN = 1;
	LEFT = 2;
	RIGHT = 3;
}

message CS_LOGIN {
	bytes user_name = 1;
	int64 time_test = 2;
}

message CS_MOVE {
	int64 id = 1;
	POSITION pos = 2;
	int64 move_time = 3;
}

message CS_LOGOUT{
	int64 id = 1;
}
